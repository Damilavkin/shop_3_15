{% extends "base.html" %}
{% load static %}

{% block title %}Блог{% endblock title %}

{% block content %}
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'catalog:index' %}"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">блог</li>
                    </ol>
                </div><!-- End .container -->
            </nav>
            {% for element in blog %}
            <div class="container">
                <div class="row">

                    <div class="col-lg-9">
                        <article class="entry single">

                            <div class="entry-media">
                                <div class="entry-slider owl-carousel owl-theme">

                                    <img src="{{ element.image_set.first.image.url }}" alt="Post">

                                </div><!-- End .entry-slider -->
                            </div><!-- End .entry-media -->

                            <div class="entry-body">

                                <h2 class="entry-title">
                                {{ element.title }}
                                </h2>

                                <div class="entry-meta">
                                    <span><i class="icon-calendar"></i>{{ element.time_post|date:"d-m-y H:i" }}</span>
                                    <span><i class="icon-user"></i> <a href="#">{{ element.author }}</a></span>

                                </div><!-- End .entry-meta -->

                                <div class="entry-content">
                                     {{ element.body }}
                                </div><!-- End .entry-content -->

                                <div class="entry-share">
                                    <h3>
                                        <i class="icon-forward"></i>
                                        Поделиться
                                    </h3>

                                    <div class="social-icons">
                                        <a href="https://web.telegram.org/" target="_blank" class="social-icon"><i class="fab fa-Telegram-"></i>
                                            <img src="{% static 'images/icons/Telega.png' %}"></a>
                                        <a href="https://vk.com/" target="_blank" class="social-icon"><i class="fab fa-VK"></i>
                                            <img src="{% static 'images/icons/vk-2.png' %}"></a>
                                        <a href="https://mail.google.com/" target="_blank" class="social-icon"><i class="fab fa-Gmail"></i>
                                            <img src="{% static 'images/icons/gmail.png' %}"></a>
                                    </div><!-- End .social-icons -->
                                </div><!-- End .entry-share -->

                            </div><!-- End .entry-body -->

                        </article><!-- End .entry -->

                    </div><!-- End .col-lg-9 -->


                </div><!-- End .row -->
            </div><!-- End .container -->
            {% endfor %}
        </main><!-- End .main -->
{% endblock content %}
